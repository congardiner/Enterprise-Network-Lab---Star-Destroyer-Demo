Star Destroyer Core Router Template (Fictional for illustrative configuration)

hostname <DEVICE_NAME>

no ip domain-lookup
ip domain-name imperial.local

username admin privilege 15 secret <SECRET_HASH>

service timestamps debug datetime msec
service timestamps log datetime msec
logging buffered 4096 warnings
logging host 10.90.90.10

clock timezone CST 0


interface Loopback0
 description Router-ID
 ip address <LOOPBACK_IP> 255.255.255.255


interface GigabitEthernet0/0
 description Uplink to SD-CORE Switch 1
 ip address <CORE_UPLINK_IP> <CORE_UPLINK_MASK>
 no shut


interface GigabitEthernet0/1
 description Downlink to Command Sector Dist
 ip address <CMD_DIST_IP> <CMD_DIST_MASK>
 no shut


router ospf 10
 router-id <LOOPBACK_IP>
 passive-interface default
 no passive-interface GigabitEthernet0/0
 no passive-interface GigabitEthernet0/1
 network 10.0.0.0 0.0.0.255 area 0
 network 10.10.10.0 0.0.0.255 area 10


router bgp 64512
 bgp log-neighbor-changes
 neighbor 10.80.80.2 remote-as 65000
 network 10.0.0.0 mask 255.255.255.0

line vty 0 4
 transport input ssh
 login local
 exec-timeout 10 0


(exit)
end
