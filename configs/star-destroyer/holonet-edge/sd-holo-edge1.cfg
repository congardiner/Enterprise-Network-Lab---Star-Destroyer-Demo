! Holonet Edge Router - SD-HOLO-EDGE1 (Fictional illustrative configuration)
!
hostname SD-HOLO-EDGE1
!
no ip domain-lookup
ip domain-name imperial.local
!
username admin privilege 15 secret 0 <REPLACE_ME>
!
logging buffered 4096 warnings
logging host 10.90.90.10
!
interface Loopback0
 description Router-ID
 ip address 10.0.0.10 255.255.255.255
!
interface GigabitEthernet0/0
 description Inside toward Star Destroyer Core
 ip address 10.70.70.2 255.255.255.0
 no shut
!
interface GigabitEthernet0/1
 description Holonet uplink toward Fleet Core
 ip address 10.80.80.1 255.255.255.252
 no shut
!
router bgp 64512
 bgp log-neighbor-changes
 neighbor 10.80.80.2 remote-as 65000
 network 10.70.70.0 mask 255.255.255.0
 network 10.0.0.0 mask 255.255.255.0
!
ip route 0.0.0.0 0.0.0.0 10.80.80.2
!
line vty 0 4
 transport input ssh
 login local
 exec-timeout 10 0
!
end
